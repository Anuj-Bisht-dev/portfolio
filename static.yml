name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy whenever you push to main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies (Tailwind)
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Tailwind CSS
      - name: Build Tailwind CSS
        run: npx tailwindcss -i ./src/styles.css -o ./dist/output.css --minify

      # 5️⃣ Copy HTML files to dist folder
      - name: Prepare dist folder
        run: |
          mkdir -p dist
          cp *.html dist/
          # Copy other assets if any
          cp -r assets dist/ || true

      # 6️⃣ Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
